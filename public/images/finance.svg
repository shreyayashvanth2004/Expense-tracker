  <line x1="60" y1="210" x2="190" y2="210" stroke="#dcdde1" stroke-width="1"/>
  
  <!-- Chart 2: Pie chart -->
  <circle cx="275" cy="160" r="50" fill="#f1f2f6"/>
  <path d="M275 160 L275 110 A50 50 0 0 1 325 160 Z" fill="#6ab04c"/>
  <path d="M275 160 L325 160 A50 50 0 0 1 275 210 Z" fill="#eb4d4b"/>
  <path d="M275 160 L275 210 A50 50 0 0 1 225 160 Z" fill="#f0932b"/>
