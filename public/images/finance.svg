  <!-- Money Icons -->
  <circle cx="50" cy="40" r="15" fill="#4a69bd" opacity="0.7"/>
  <text x="50" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">₹</text>
  
  <circle cx="350" cy="40" r="15" fill="#6ab04c" opacity="0.7"/>
  <text x="350" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">₹</text>
  
  <circle cx="200" cy="20" r="15" fill="#f0932b" opacity="0.7"/>
  <text x="200" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">₹</text>
  
  <!-- Decorative Elements -->
  <path d="M20 260 Q100 220 200 260 T380 260" stroke="#4a69bd" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M20 270 Q100 230 200 270 T380 270" stroke="#6ab04c" stroke-width="2" fill="none" opacity="0.3"/>
