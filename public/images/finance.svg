  <!-- Dashboard Background -->
  <rect x="40" y="60" width="320" height="180" fill="white" rx="8" ry="8" stroke="#dcdde1" stroke-width="2"/>
  
  <!-- Chart 1: Bar chart -->
  <rect x="60" y="100" width="130" height="120" fill="#f1f2f6" rx="4" ry="4"/>
  <rect x="70" y="170" width="15" height="40" fill="#4a69bd" rx="2" ry="2"/>
  <rect x="95" y="150" width="15" height="60" fill="#4a69bd" rx="2" ry="2"/>
  <rect x="120" y="130" width="15" height="80" fill="#4a69bd" rx="2" ry="2"/>
  <rect x="145" y="160" width="15" height="50" fill="#4a69bd" rx="2" ry="2"/>
